{% extends 'base.html' %}

{% load static %}

{% block scripts %}
    <script src="{% static 'core.js' %}"></script>
{% endblock scripts %}

{% block title %}Home | TerpAlert{% endblock %}

{% block content %}

    <div class="container-md my-3">
        <!-- Header text -->
        <div class="row text-center">
            <h1>Welcome to TerpAlert</h1>
            <p><i>Get the scoop on your favorite foods being served at University of Maryland dining halls!</i></p>
        </div>

        <!-- Search bar -->
        <div class="row text-center my-3">
            <form action="" method="get">
                <label for="food-input" style="font-size: xx-large; font-weight: 500">Search for a food</label>
                <div class="input-group mb-3">
                    <input type="text" class="form-control form-control-lg" name="food-input" id="food-input"
                           placeholder="Recipient's username" required>
                    <div class="input-group-append">
                        <button type="submit" class="btn btn-warning btn-lg">Search</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
