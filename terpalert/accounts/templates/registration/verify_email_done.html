{% extends 'base.html' %}

{% block title %}Verify Email | TerpAlert{% endblock %}

{% block content %}
    <div class="container-md my-3">
        <!-- Header text -->
        <div class="row text-center">
            <h1>Email verification sent</h1>
        </div>

        <div class="row text-center">
            <p>An email has been sent to <b>{{ request.user.email }}</b> with instructions to verify your email</p>
        </div>
    </div>
{% endblock %}
