{% extends 'base.html' %}

{% block title %}Reset Password | TerpAlert{% endblock %}

{% block content %}
    <div class="container-md my-3">
        <!-- Header text -->
        <div class="row text-center">
            <h1>Reset your password</h1>
        </div>

        <!-- Email form -->
        <div class="row mb-3 justify-content-center">
            <div class="col-md-4 col-sm-12">
                <form action="" method="post">
                    {% csrf_token %}

                    <!-- Email -->
                    <div class="form-group mb-3">
                        <label for="{{ form.email.id_for_label }}"
                               class="col-sm-4 mx-auto col-form-label">Email</label>
                        <input type="text" class="form-control" id="{{ form.email.id_for_label }}"
                               name="{{ form.email.html_name }}" required>
                    </div>

                    <!-- Submit button -->
                    <button type="submit" class="btn btn-warning">Send Reset Link</button>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
