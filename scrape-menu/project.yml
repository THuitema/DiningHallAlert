packages:
    - name: scrape
      functions:
        - name: get_menu
          runtime: python:default
          web: true
          environment:
            DATABASE_URL: "${DATABASE_URL}"
            MAILGUN_API: "${MAILGUN_API}"
            MAILGUN_URL: "${MAILGUN_URL}"
            MAILGUN_EMAIL: "${MAILGUN_EMAIL}"
          limits:
            timeout: 3000000
            memory: 1024


